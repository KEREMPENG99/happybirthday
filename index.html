<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí° Site under maintenance</title>
  <!-- Simple, clean, one‚Äëpage maintenance mode -->
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #f8fafc 0%, #eef2f6 100%);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.5;
      color: #1e293b;
    }

    /* main card ‚Äì everything fits on one page */
    .maintenance-card {
      max-width: 720px;
      width: 100%;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 48px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15), 0 4px 18px 0 rgba(0,0,0,0.05);
      padding: 3rem 2.5rem;
      text-align: center;
      transition: all 0.2s ease;
    }

    /* icon / mark */
    .gear-icon {
      font-size: 5rem;
      line-height: 1;
      margin-bottom: 0.75rem;
      filter: drop-shadow(0 6px 8px rgba(0,100,200,0.15));
      display: inline-block;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      background: linear-gradient(130deg, #1e2b3a, #2c3e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-badge {
      display: inline-block;
      background: #eab30820;
      color: #9b6f0b;
      font-weight: 500;
      font-size: 0.9rem;
      padding: 0.3rem 1rem;
      border-radius: 40px;
      border: 1px solid #eab30840;
      margin-bottom: 1.8rem;
      backdrop-filter: blur(4px);
    }

    .message {
      font-size: 1.24rem;
      color: #334155;
      margin-bottom: 2.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* progress bar container (visual only) */
    .progress-container {
      margin: 2rem 0 2.5rem 0;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .progress-track {
      height: 12px;
      background: #e2e8f0;
      border-radius: 30px;
      padding: 2px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
    }

    .progress-fill {
      width: 73%; /* arbitrary ‚Äî looks like we're getting there */
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #2563eb, #1d4ed8);
      border-radius: 30px;
      box-shadow: 0 2px 6px #3b82f670;
      animation: softPulse 2.4s infinite alternate ease-in-out;
    }

    @keyframes softPulse {
      0% { opacity: 0.85; }
      100% { opacity: 1; box-shadow: 0 2px 10px #2563ebc0; }
    }

    /* estimated time */
    .eta {
      font-size: 1rem;
      background: #ffffff70;
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
      display: inline-block;
      border: 1px dashed #94a3b8;
      color: #1e293b;
      margin-bottom: 2.2rem;
    }

    .eta span {
      font-weight: 700;
      background: #1e293b;
      color: white;
      padding: 0.2rem 0.8rem;
      border-radius: 30px;
      margin-left: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    /* small notif form ‚Äì lightweight, keeps one-page clean */
    .notify-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin: 2rem 0 1.5rem;
    }

    .notify-input {
      flex: 1 1 240px;
      padding: 0.9rem 1.5rem;
      border: 1px solid #cbd5e1;
      background: white;
      border-radius: 60px;
      font-size: 1rem;
      outline: none;
      transition: 0.15s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
    }

    .notify-input:focus {
      border-color: #2563eb;
      box-shadow: 0 4px 14px rgba(37,99,235,0.15);
    }

    .notify-button {
      background: #0f172a;
      color: white;
      border: none;
      font-weight: 600;
      padding: 0.9rem 2.2rem;
      border-radius: 60px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.15s;
      border: 1px solid #1e293b;
      box-shadow: 0 8px 18px -8px #0f172a80;
    }

    .notify-button:hover {
      background: #1e293b;
      transform: scale(1.02);
      box-shadow: 0 10px 22px -6px #0f172a;
    }

    .notify-button:active {
      transform: scale(0.98);
    }

    /* tiny footer ‚Äì no extra fluff, stays inside card */
    .footer-note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #64748b;
      border-top: 1px solid #e2e8f0;
      padding-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .footer-note a {
      color: #1e293b;
      text-decoration: none;
      border-bottom: 1px dotted #94a3b8;
    }

    .footer-note a:hover {
      border-bottom: 1px solid #2563eb;
      color: #0f172a;
    }

    /* everything fits on one screen ‚Äî no scroll for most laptops/phones */
    @media (max-width: 500px) {
      .maintenance-card {
        padding: 2rem 1.5rem;
        border-radius: 32px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .gear-icon {
        font-size: 4rem;
      }
      .message {
        font-size: 1.1rem;
      }
    }

    /* optional demo style for smoothness */
    .credit-note {
      color: #94a3b8;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="maintenance-card">
    <!-- gear/settings decorative emoji -->
    <div class="gear-icon" role="img" aria-label="tools icon">‚öôÔ∏è üîß</div>

    <h1>Quick tune‚Äëup</h1>
    <div class="status-badge">‚è≥ scheduled maintenance</div>

    <p class="message">
      We‚Äôre making things faster & smoother for you.<br> 
      Sorry for the pause ‚Äî we‚Äôll be back shortly.
    </p>

    <!-- progress indicator (visual only, just for one‚Äëpage feel) -->
    <div class="progress-container">
      <div class="progress-label">
        <span>‚ú® polishing</span>
        <span>73%</span>
      </div>
      <div class="progress-track">
        <div class="progress-fill" style="width: 73%;"></div>
      </div>
    </div>

    <!-- estimated time remaining (soft) -->
    <div class="eta">
      ‚è±Ô∏è estimated remaining <span>15 min</span>
    </div>

    <!-- Simple "notify me" form ‚Äì keeps users engaged without leaving page -->
    <div class="notify-group">
      <input type="email" class="notify-input" placeholder="your@email.com" aria-label="Email for notification">
      <button class="notify-button" onclick="simulateNotify(this)">üîî notify me</button>
    </div>

    <!-- subtle social / contact / status links (all in one line) -->
    <div class="footer-note">
      <span>üìã <a href="#">status</a></span>
      <span>üê¶ <a href="#">x.com/updates</a></span>
      <span>üìß <a href="#">support</a></span>
      <span class="credit-note"> ‚Ä¢ maintenance mode</span>
    </div>
  </div>

  <!-- tiny script to simulate a friendly alert (non‚Äëintrusive, just for demo) -->
  <script>
    function simulateNotify(btn) {
      const input = document.querySelector('.notify-input');
      const email = input.value.trim();
      if (email === '') {
        alert('üì® Please enter an email address to get notified.');
      } else if (!email.includes('@') || !email.includes('.')) {
        alert('üîç Hmm, that doesn‚Äôt look like a full email. Mind double‚Äëchecking?');
      } else {
        alert(`üëç Thanks! We‚Äôll ping you at ${email} as soon as we‚Äôre live.`);
        input.value = ''; // optional reset
      }
    }

    // optional gentle console reminder (doesn't interfere)
    console.log('üõ†Ô∏è site maintenance page ‚Äî one page, clear message.');
  </script>
</body>
</html>
